<head>
    <title>Bai 2 - Dang ky</title>
    <link rel="stylesheet" href="../acess/css/main.css">
    <link rel="stylesheet" href="../acess/css/bai2.css">
</head>
<body>
    <button class="goback" onclick="history.back()">Quay lai</button>
    <div id="bai2_dangky">
        <div id="form">
            <p id="title">Dang ky</p>
            <div class="form_input">
                <label for="user">Tai khoan</label>
                <input type="text" name="user" id="user">
            </div>
            <div class="form_input">
                <label for="pass">Mat khau</label>
                <input type="password" name="pass" id="pass" minlength="8">
            </div>
            <div class="form_input">
                <label for="confirm">Xac nhan mat khau</label>
                <input type="password" name="confirm" id="confirm" minlength="8">
            </div>
            <div class="form_input">
                <button id="form_submit">Dang ky</button>
            </div>
        </div>
    </div>
    <script src="../acess/js/bai2.js"></script>
</body>
