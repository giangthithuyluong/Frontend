<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - DOM co ban</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 200vh;
        }
    </style>
</head>
<body>
    <div class="bai1">
        <h3>Bai 1</h3>
        <div id="bai1_form">
            <input type="number" name="" id="bai1_input" value="0">
            <button id="bai1_button">Kiem tra</button>
            <p id="bai1_p"></p>
        </div>
    </div>

    <div class="bai2">
        <h3>Bai 2</h3>
        <div id="bai2_form">
            <p id="bai2_p">Gioi thieu ban than: sap ra truong, dang that nghiep:((((</p>
            <button id="bai2_button">An</button>
        </div>
    </div>

    <div class="bai3">
        <h3>Bai 3</h3>
        <div id="bai3_form">
            <button id="bai3_buttonTo">To hon</button>
            <button id="bai3_buttonNho">Nho hon</button>
            <div id="bai3_square" style="width: 100px; height: 100px; background-color: red;"></div>
        </div>
    </div>

    <div class="bai4">
        <h3>Bai 4</h3>
        <div id="bai4_form">
            <input type="number" name="" id="bai4_inputChieucao" placeholder="Chieu cao(m)">
            <input type="number" name="" id="bai4_inputCannang" placeholder="Can nang(kg)">
            <button id="bai4_button">BMI</button></div>
            <p id="bai4_p"></p>
    </div>

    <div class="bai5">
        <h3>Bai 5</h3>
        <div id="bai5_form">
            <p id="bai5_p">Gioi thieu ban than: sap ra truong, dang that nghiep:((((</p>
            <button id="bai5_button">Thay doi</button>
        </div>
    </div>

    <div class="bai6">
        <h3>Bai 6</h3>
        <div id="bai6_form">
            <button id="bai6_buttonLeft">Trai</button>
            <button id="bai6_buttonRight">Phai</button>
            <div id="bai6_anh" style="width: max-content;margin: auto;">
                <img src="../../Buoi2/nangcao/src/image/ao1.png" alt="loi">
            </div>
        </div>
    </div>

    <div class="bai8">
        <h3>Bai 8</h3>
        <div id="bai8_form">
            <input type="text" id="bai8_input">
            <button id="bai8_button">Kiem tra</button>
            <p id="bai8_p"></p>
        </div>
    </div>

    <div class="bai12">
        <h3>Bai 12</h3>
        <div id="bai12_form">
            <div id="bai12_div1" style="background-color: red;width: 50px;height: 50px; margin: 10px;"></div>
            <div id="bai12_div2" style="background-color: green;width: 50px;height: 50px; margin: 10px;"></div>
            <div id="bai12_div3" style="background-color: blue;width: 50px;height: 50px; margin: 10px;"></div>
        </div>
    </div>

    <div class="bai14">
        <h3>Bai 14</h3>
        <button id="bai14_button">Doi mau nen</button>
    </div>

    <div class="bai15">
        <h3>Bai 15</h3>
        <button id="bai15_openform">Mo form</button>
        <div id="bai15_form" style="width: max-content;margin: auto;padding: 10px;background-color: red;text-align: center;display: none;">
            <button id="bai15_closeform">Dong form</button>
            <br>
            <input type="text" id="bai15_user" placeholder="Tai khoan"> <br>
            <input type="password" id="bai15_password" placeholder="Mat khau"> <br>
            <button id="bai15_submit">Dang nhap</button>
        </div>
    </div>
    <script src="./Baitap.js"></script>
</body>
</html>
