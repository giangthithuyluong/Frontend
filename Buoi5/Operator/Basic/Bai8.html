<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5_8</title>
</head>
<body>
    <script>
        do {
            var nhietdo = prompt("Nhap nhiet do:");
        } while (nhietdo == "" || isNaN(parseInt(nhietdo)) == true);
        alert(nhietdo < 20 ? "tang nhiet do" : nhietdo > 100 ? "giam nhiet do" : "nhiet do du dung");
    </script>
</body>
</html>
