<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5_7</title>
</head>
<body>
    <script>
        let a = prompt("Nhap gia tri a: ", 0);
        let b = prompt("Nhap gia tri b: ", 0);
        isNaN(parseInt(a)) != true && isNaN(parseInt(b)) != true
        && 
        (
            alert(parseInt(a) + parseInt(b) < 4 ? "Below" : "Over")
        );
    </script>
