<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1_5</title>
</head>
<body>
    <form action="">
        <hr>
        <table>
            <tr>
                <td><label for="ten">Ten:</label></td>
                <td><input type="text" name="ten" id="ten"></td>
            </tr>
            <tr>
                <td><label for="mk">Mat khau:</label></td>
                <td><input type="password" name="mk" id="mk"></td>

                    <select name="city" id="city">

            <tr>

            </tr>

                <td><input type="file" name="avatar" id="avatar"></td>
            </tr>
            <tr>
                <td><label>Ngon Ngu:</label></td>

                    <input type="checkbox" name="language" id="java">
                    <label for="java">JAVA</label>
                    <input type="checkbox" name="language" id="node">
                    <label for="node">NODEJS</label>
                    <input type="checkbox" name="language" id="php">
                    <label for="php">PHP</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Confirm"></td>
            </tr>
        </table>
